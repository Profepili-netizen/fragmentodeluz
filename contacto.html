<body>
<main class="pagina-legal">
    <div class="recuadro">

        <h1>Contacto</h1>
        <p>Si dese√°s comunicarte, pod√©s enviarme un mensaje a trav√©s del siguiente formulario.</p>
        <p class="nota-suave">
        Responder√© cuando me sea posible.
        </p>

        <form class="formulario-contacto" action="https://formspree.io/f/movpozez" method="POST">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <a href="/index.html" class="volver-inicio">‚Üê Volver al inicio</a>
    </div> 
  </main>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.querySelector(".formulario-contacto");
  form.addEventListener("submit", async function(event) {
    event.preventDefault(); // evita que se recargue la p√°gina
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      form.innerHTML = "<p class='mensaje-exito'>Gracias, tu mensaje fue enviado correctamente üíå</p>";
    } else {
      form.innerHTML = "<p class='mensaje-error'>Ocurri√≥ un error al enviar el mensaje. Intentalo m√°s tarde.</p>";
    }
  });
});
</script>

</body>
